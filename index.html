<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formul√°rio</title>
    <style>
        body {
            padding: 100px;
            background-color: #645886;
            color:aliceblue;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="none">Seu nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome" />
                
                <label class="form-label" form="email">Seu e-mail:</label>
                <input class="form-control form-control-sm" type="email" id="email">

                <label class="form-label" form="telefone">Seu telefone:</label>
                <input class="form-control form-control-sm" type="tel" id="telefone">
            
                <label class="form-control-sm" for="mensagem">Sua mensagem</label>
                <textarea class="form-control" id="mensagem"></textarea>
                <button id="button" class="btn btn-success">Enviar</button>

            </form>
        </div>

    </div>
</body>
</html>
